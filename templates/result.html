<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            width: 100% !important;
            font-size: 14px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-4">
    <h3 class="mb-4 text-primary fw-bold">📑 Search Results</h3>

    {% for table in tables %}
        {{ table|safe }}
    {% endfor %}

    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">⬅️ Back to Home</a>
</div>

</body>
</html>
